<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'departments')}">
<head>
    <meta charset="UTF-8">
    <title>List of Department</title>
</head>
<body>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Department</th>
        <th>Text Layanan</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.id}">1</td>
        <td th:text="${department.name}">Haidar</td>
        <td th:text="${department.textService}">Layanan</td>
        <td><a th:href="@{'/department/update/' + ${department.id}}"><button type="button" class="btn btn-success btn-sm"><i class="fa fa-magic"></i>&nbsp; Edit</button></a></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
